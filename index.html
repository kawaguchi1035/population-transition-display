<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./common.css" />
        <link rel="stylesheet" href="./smartPhone.css" />

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>

        <title>都道府県別の総人口推移グラフ表示</title>
    </head>
    <body>
        <div class="title"><h2>都道府県別の総人口推移グラフ表示</h2></div>
        <div id="app" class="main">
            <div class="checkbox-area mr-10 mt-10">
                <p>都道府県</p>
                <div class="checkbox-group">
                    <label v-for="(item, idx) in items" :key="idx">
                        <input
                            type="checkbox"
                            v-model="item.checked"
                            @change="changed(item, idx)"
                        />
                        {{ item.name }}
                    </label>
                </div>
            </div>
            <div id="container" class="graph-area mr-10 mt-10"></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
